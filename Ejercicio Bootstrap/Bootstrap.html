<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coches Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Coches Deportivos</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-light" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Modelos</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="titulo-pagina">Modelos de Coches Deportivos</h1>
        <p class="descripcion-pagina">Descubre nuestra selección de autos deportivos de alto rendimiento.</p>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="tarjeta">
                    <img src="Ferrari F8.jpeg" class="imagen-tarjeta" alt="Ferrari F8">
                    <div class="cuerpo-tarjeta">
                        <h5 class="titulo-tarjeta">Ferrari F8</h5>
                        <p class="texto-tarjeta">$275,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tarjeta">
                    <img src="Lamborghini Huracán.jpeg" class="imagen-tarjeta" alt="Lamborghini Huracán">
                    <div class="cuerpo-tarjeta">
                        <h5 class="titulo-tarjeta">Lamborghini Huracán</h5>
                        <p class="texto-tarjeta">$310,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tarjeta">
                    <img src="Porsche 911 Turbo.jpeg" class="imagen-tarjeta" alt="Porsche 911 Turbo">
                    <div class="cuerpo-tarjeta">
                        <h5 class="titulo-tarjeta">Porsche 911 Turbo</h5>
                        <p class="texto-tarjeta">$205,000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="pie-pagina bg-dark text-light text-center py-3">
        <p>Imágenes de Unsplash | © 2025 Coches Deportivos</p>
        <div class="botones-footer d-flex justify-content-center">
            <button class="btn btn-warning mx-2">Ferrari</button>
            <button class="btn btn-warning mx-2">Lamborghini</button>
            <button class="btn btn-warning mx-2">Porsche</button>
        </div>
    </footer>

</body>
</html>
